name: run  Manual Web tests
run-name: Manual Run - tests workflow 
on: 
  workflow_dispatch: 
    inputs:
      tags:
          type: string
          description: Qual Ã© a TAG a ser executada?
          required: true

jobs:
  web-test:
    runs-on: ubuntu-20.04
    permissions: write-all
    strategy:
       matrix:
          browser: [chromium, firefox]
       fail-fast: false   
    steps:  
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test SSH connection
        run: ssh -T git@github.com || true

    

      - run: echo " Teste workflow ROBOT"

      - name: Install Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Node.js 20.5.0
        uses: actions/setup-node@v3
        with:
          node-version: '20.5.0'


      - name: Install Requirements
        run: |          
          python -m pip install --upgrade pip
          pip install -U -r requirements.txt
          rfbrowser init

      - name: Run Web tests
        run: |
          robot -d ./results -v HEADLESS:true -v BROWSER:${{ matrix.browser}} -i ${{ inputs.tags }} tests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: results-${{ matrix.browser}}
          path: ./results
          if-no-files-found: ignore
          retention-days: 2

      - name: Download test results
        if: always()
        uses: actions/download-artifact@v1
        with:
          name: results-${{ matrix.browser}}

      - name: Send Report
        if: always()
        uses: joonvena/robotframework-reporter-action@v2.1
        with:
          report_path: results-${{ matrix.browser}}
          gh_access_token: ${{ secrets.GITHUB_TOKEN }}
          show_passed_tests: false
